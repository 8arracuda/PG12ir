<div ng-controller="SelectVehiclesForSeriesCtrl">


    <form name="myForm">
        <div class="list-group">
            <li class="list-group-item">
                Select vehicles for series: <b>{{ selectedSeries.name }}</b>
            </li>

            <label ng-repeat="vehicle in vehicles"
                   class="list-group-item">
                <input type="checkbox"
                       name="selectedVehicles[]"
                       value="{{vehicles.name}}"
                        >


                {{vehicle.name}}
            </label>

        </div>
    </form>


</div>
